<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DOM操作-练习</title>
    <style type="text/css">
        body {
            font-size: 13px;
            line-height: 25px;
        }
        
        table {
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            width: 300px;
        }
        
        td {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .center {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 增加一行
        function addRow() {
            var newRow = $("<tr>").attr("id", "row" + ($("#myTable tr").length + 1)); // 创建具有 ID 的新行
            newRow.append($("<td>").text("本草纲目")); // 增加书名
            newRow.append($("<td>").addClass("center").text("￥99.00")); // 增加价格
            $("#myTable").append(newRow); // 将新行添加到表中
        }

        // 删除第二行
        function delRow() {
            $("#row1 + tr").remove(); 
        }

        // 修改样式
         function updateRow() {
            $("#myTable tr:first td").css({
				"text-align":"center",
				"background-color":"#D6D8D6"
			});
			//addClass("center"); // 将中心类添加到标题单元格中
        }

        // 复制最后一行
           function copyRow() {
            var lastRow = $("#myTable tr:last").clone(); // 复制最后一行
            lastRow.attr("id", "row" + ($("#myTable tr").length + 1)); // 更改复制行的 ID
            $("#myTable").append(lastRow); // 将复制的行添加到表中
        }
    </script><!-- 219971116李臻 -->
</head>

<body>
    <table border="0" cellspacing="0" cellpadding="0" id="myTable">
        <tr id="row1">
            <td>书名</td>
            <td>价格</td>
        </tr>
        <tr id="row2">
            <td>看得见风景的房间</td>
            <td class="center">&yen;30.00</td>
        </tr>
        <tr id="row3">
            <td>60个瞬间</td>
            <td class="center">&yen;32.00</td>
        </tr>
    </table>
    <input name="b1" type="button" value="增加一行" onclick="addRow()" />
    <input name="b2" type="button" value="删除第2行" onclick="delRow()" />
    <input name="b3" type="button" value="修改标题样式" onclick="updateRow()" />
    <input name="b4" type="button" value="复制最后一行" onclick="copyRow()" />
</body>

</html>
