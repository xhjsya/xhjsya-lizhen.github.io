<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<style>
		body {
		    margin: 0;
		    padding: 0;
		    background-color: black; /* 将背景设置为黑色 */
		}
		
		#player {
		    width: 200px;
		    height: 150px;
		    background-color: red; /* 设置角色的样式 */
		    position: absolute;
		    transition: all 0.2s ease; /* 添加过渡动画 */
		}
		

	</style>
	<body>
		<div id="game-container">
		    <img id="player" src="img/player_right.gif" alt="Player">
		</div>

	</body>
	<script>
		$(document).ready(function() {
		    var player = $("#player");
		
		    $(document).on("click", function(event) {
		        var clickX = event.clientX;
		        var clickY = event.clientY;
		
		        var playerX = player.offset().left + (player.width() / 2);
		
		        if (clickX < playerX) {
		            player.attr("src", "img/player_left.gif");
		        } else {
		            player.attr("src", "img/player_right.gif");
		        }
		
		        player.stop().animate({
		            left: clickX - (player.width() / 2),
		            top: clickY - (player.height() / 2)
		        }, 2000);
		    });
		});

	</script>
</html>
