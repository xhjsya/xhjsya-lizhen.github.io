<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var x = prompt("请输入三角行的行数");
			document.write(x);
			document.write("</br>");

			for(var i=1;i<=x;i++){	
				for(var j=i;j<=x;j++){
					document.write("&nbsp;");
				}
				for(var k=0;k<i;k++){
					document.write(" * ");
				}
				document.write("</br>");
			}
			document.write("</br>");
			//219971116李臻
			//三角形
			for(var i=1;i<=5;i++){
				for(var j=i;j<=5;j++){
					document.write("&nbsp;");
				}
				for(var k=0;k<i;k++){
					document.write(" * ");
				}
				document.write("</br>");
			}
			document.write("</br>");
			//平行四边形
			for(var i=1;i<=5;i++){
				for(var j=i;j<=5;j++){
					document.write("&nbsp;");
				}
				for(var k=0;k<5;k++){
					document.write(" * ");
				}
				document.write("</br>");
			}
			document.write("</br>");
			//菱形
			for(var i=1;i<10;i++){
				if(i%2){
					if(i<=5){
						for(var j=i;j<=5;j++){
							document.write("&nbsp;");
						}
						for(var k=1;k<=i;k++){
							document.write(" * ");
						}
						document.write("</br>");	
					}else{
						for(var j=1;j<=i-4;j++){
							document.write("&nbsp;");
						}
						for(var k=i;k<=9;k++){
						    document.write(" * ");
						}
						document.write("<br>");
					}
				}
			}
		</script>
	</body>
</html>
